<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind-link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Exile&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,500;1,500&display=swap"
        rel="stylesheet">

    <!-- font-awesome-link -->
    <script src="https://kit.fontawesome.com/e9feb1a036.js" crossorigin="anonymous"></script>


    <title>Body-shape website</title>

    <style>
        body {
            font-family: "Open Sans", sans-serif;
            background-color: black;
            /* border: 5px solid white; */
        }
    </style>
</head>
<body>


      <!-- header-style-start -->
    <header>
        <section class="lg:container mx-auto  ">
            <div class="lg:flex lg:justify-between items-center mt-5 mb-[100px]">
                <div class="flex justify-center items-center">
                    <img src="images/logo_left.png" alt="">
                    <h2 class="text-orange-500 text-[24px] mb-3 ">Bodyshape</h2>
                    <img src="images/logo_right.png" alt="">

                </div>
                <nav class=" ">
                    <ul class="hidden lg:flex lg:justify-center lg:items-center lg:gap-10 text-white text-[16px]">
                        <li class="hover:border-b-4 hover:rounded-sm hover:border-orange-500 "><a href="">Home</a></li>
                        <li class="hover:border-b-4 hover:rounded-sm hover:border-orange-500 "><a href="">Services</a>
                        </li>
                        <li class="hover:border-b-4 hover:rounded-sm hover:border-orange-500 "><a href="">About</a></li>
                        <li class="hover:border-b-4 hover:rounded-sm hover:border-orange-500 "><a href="">Contacts</a>
                        </li>
                        <button
                            class="py-2 px-5 bg-gradient-to-r from-[#F66844] to-[#FF921B] duration-300  ease-in-out  hover:scale-110 transition-all"><a
                                href=""></a>Join Us</button>
                    </ul>
                </nav>
            </div>

        </section>
        <section class="container mx-auto mt-10">
            <div class="grid grid-cols-1 lg:grid-cols-2  ">
                <div
                    class="text-white text-center lg:text-start shadow-[-2px_-2px_4px_rgba(128,128,128,0.5)] backdrop-blur-3xl  py-3 px-3">
                    <h1 class="text-[64px] font-bold tracking-tighter leading-tight">Transform <br>
                        Your Body</h1>
                    <p class="text-[15px] lg:text-start mt-2">We are dedicated to helping you transform your <br>
                        body and mind through the power of fitness.</p>
                    <div class="lg:flex lg:justify-start gap-5 lg:items-center mt-[100px]">
                        <button
                            class="py-2 px-5 bg-gradient-to-r from-[#F66844] to-[#FF921B] duration-300  ease-in-out  hover:scale-110 transition-all mr-2 lg:mr-0"><a
                                href=""></a>Get Started</button>
                        <button
                            class="text-[14px] py-2 px-5 ease-in-out border-2 border-orange-500 hover:scale-110 transition-all ml-2 lg:ml-0">
                            <i class="fa-solid fa-circle-play me-2 text-orange-500"></i> Watch Reviews</button>
                    </div>
                </div>
                <div class="lg:row-span-3">
                    <img src="images/banner.png" class="" alt="">
                </div>
            </div>
        </section>

    </header>
    <!-- header-style-end -->



     <!--main-style -start  -->

    <main>

        <section class=" mx-auto">

            <div class=" mt-8 w-56 h-12 bg-gradient-to-r from-red-600 to-orange-500 flex items-center justify-center gap-10 text-white text-xl"
                style="clip-path: polygon(0 100%, 90% 100%, 100% 0, 0 0);">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-youtube"></i>
            </div>

        </section>

        


        

        


        

    </main>
    <!--main-style -end  -->
    
</body>
</html>
